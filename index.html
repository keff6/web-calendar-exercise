<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Web Calendar</title>
</head>

<body>
  <div class="general-container">
    <h1>Web Calendar</h1>   
    <div class="error-container"></div>
    <div class="content">
      <div class="input-data">
          <div class="warning-container"></div>
          <form>
          <label>Start date:</label>
          <input type="date" id="date" required>

          <label>Number of days:</label>
          <input type="number" id="numberOfDays" min="1" max="999" placeholder="1 - 999" required>

          <label>Country Code:</label>
          <input type="text" id="countryCode" maxlength="2" placeholder="US, CR..." required>

          <input type="button" id="btn-generate" value="Generate">
        </form>
      </div>
      <div class="display-calendar">
        <div class="api-warning">
          Holidays api will work only for dates between Jan - Dec 2018
        </div>
      </div>
    </div>
    <footer>Kevin Fallas - (2017 - 2019)</footer>
  </div>    
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
