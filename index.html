<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Prosoft test</title>
</head>

<body>
    <div class="general-container">
        <h1>Web Calendar - exercise</h1>
        
        <div class="error-container"></div>

        <div class="content">
            <div class="input-data">
                <label>Start date:</label>
                <input type="date" id="date">

                <label>Number of days:</label>
                <input type="number" id="numberOfDays">

                <label>Country Code:</label>
                <input type="text" id="countryCode" maxlength="2">

                <input type="button" id="btn-generate" value="Generate">
            </div>
            <div class="display-calendar"></div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
